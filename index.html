<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grokipedia Search</title>
<style>
    body {
        background: #111;
        color: #eee;
        font-family: Arial, sans-serif;
        padding: 40px;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: 60%;
        padding: 12px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        margin-right: 10px;
    }
    button {
        padding: 12px 20px;
        background: #444;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
    }
    .result {
        padding: 15px 0;
        border-bottom: 1px solid #333;
    }
    .result a {
        color: #fff;
        font-size: 22px;
        text-decoration: none;
        font-weight: bold;
    }
    .snippet {
        margin-top: 6px;
        color: #ccc;
        font-size: 16px;
    }
    .copy-btn {
        margin-left: 12px;
        padding: 4px 10px;
        font-size: 13px;
        background: #666;
        border-radius: 4px;
        cursor: pointer;
    }

    /* notification style */
    #notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
        z-index: 9999;
        font-size: 16px;
    }
</style>
</head>
<body>

<h1>Grokipedia Search</h1>

<form id="searchForm">
    <input id="query" type="text" placeholder="Searchâ€¦" />
    <button type="submit">Search</button>
</form>

<div id="results"></div>

<div id="notification"></div>

<script>
function showNotification(message) {
    const n = document.getElementById("notification");
    n.innerText = message;
    n.style.opacity = "1";
    setTimeout(() => {
        n.style.opacity = "0";
    }, 2000);
}

async function fetchResults(query) {
    const url = `/api/search?q=${encodeURIComponent(query)}&limit=300`;
    const res = await fetch(url);
    const data = await res.json();
    return data.results;
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text);
    showNotification("Copied: " + text);
}

document.getElementById("searchForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const q = document.getElementById("query").value.trim();
    if (!q) return;

    const results = await fetchResults(q);
    const container = document.getElementById("results");
    container.innerHTML = "";

    results.forEach(r => {
        const pageUrl = `https://grokipedia.com/page/${r.slug}`;
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
            <a href="${pageUrl}" target="_blank">${r.title}</a>
            <button class="copy-btn" onclick="copyToClipboard('${pageUrl}')">Copy URL</button>
            <div class="snippet">${r.snippet}</div>
        `;
        container.appendChild(div);
    });
});
</script>

</body>
</html>
