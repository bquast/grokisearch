<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grokipedia Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    :root {
        --bg-color: #f4f4f4;
        --text-color: #111;
        --muted-color: #555;
        --card-border: #ddd;
        --input-bg: #ffffff;
        --input-border: #ccc;
        --button-bg: #333;
        --button-text: #ffffff;
        --divider-color: #ddd;
        --notification-bg: #333;
        --notification-text: #ffffff;
    }

    [data-theme="dark"] {
        --bg-color: #111;
        --text-color: #eee;
        --muted-color: #bbb;
        --card-border: #333;
        --input-bg: #222;
        --input-border: #444;
        --button-bg: #444;
        --button-text: #ffffff;
        --divider-color: #333;
        --notification-bg: #333;
        --notification-text: #ffffff;
    }

    body {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 16px;
        margin: 0;
    }

    .page {
        max-width: 960px;
        margin: 0 auto;
    }

    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
    }

    h1 {
        font-size: 28px;
        margin: 0;
    }

    .theme-select {
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--muted-color);
    }

    .theme-select select {
        font-size: 14px;
        padding: 4px 6px;
        border-radius: 4px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--text-color);
    }

    form {
        display: flex;
        flex-direction: row;
        gap: 8px;
        margin-bottom: 12px;
    }

    input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--text-color);
        box-sizing: border-box;
    }

    button {
        padding: 10px 16px;
        background: var(--button-bg);
        color: var(--button-text);
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        white-space: nowrap;
    }

    button:hover {
        opacity: 0.9;
    }

    .result {
        padding: 12px 0;
        border-bottom: 1px solid var(--divider-color);
    }

    .result-header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
    }

    .result-title {
        color: var(--text-color);
        font-size: 18px;
        text-decoration: none;
        font-weight: 700;
    }

    .result-title:hover {
        text-decoration: underline;
    }

    .result-meta {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        color: var(--muted-color);
    }

    .snippet {
        margin-top: 6px;
        color: var(--muted-color);
        font-size: 14px;
        line-height: 1.4;
    }

    .copy-icon {
        width: 18px;
        height: 18px;
        cursor: pointer;
        opacity: 0.9;
        transition: opacity 0.15s ease;
        /* make black icon visible in both themes */
        filter: invert(0.1);
    }

    [data-theme="dark"] .copy-icon {
        filter: invert(1) brightness(2);
    }

    .copy-icon:hover {
        opacity: 1;
    }

    #notification {
        position: fixed;
        bottom: 16px;
        right: 16px;
        background: var(--notification-bg);
        color: var(--notification-text);
        padding: 8px 14px;
        border-radius: 6px;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 9999;
        font-size: 13px;
        max-width: 80vw;
        word-break: break-all;
    }

    @media (min-width: 768px) {
        body {
            padding: 32px;
        }

        h1 {
            font-size: 32px;
        }

        .result-header {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
    }
</style>
</head>
<body>
<div class="page">

    <div class="header-row">
        <h1>Grokipedia Search</h1>
        <div class="theme-select">
            <span>Theme:</span>
            <select id="themeSelect">
                <option value="system">System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>

    <form id="searchForm">
        <input id="query" type="text" placeholder="Search…" />
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

</div>

<div id="notification"></div>

<script>
const THEME_KEY = "grok-search-theme-mode"; // 'system' | 'light' | 'dark'
let mediaListener = null;

function applyEffectiveTheme(mode) {
    let applied;
    if (mode === "system") {
        const mql = window.matchMedia("(prefers-color-scheme: dark)");
        applied = mql.matches ? "dark" : "light";
        if (!mediaListener) {
            mediaListener = (e) => {
                const newApplied = e.matches ? "dark" : "light";
                document.documentElement.setAttribute("data-theme", newApplied);
            };
            mql.addEventListener("change", mediaListener);
        }
    } else {
        applied = mode;
        if (mediaListener) {
            const mql = window.matchMedia("(prefers-color-scheme: dark)");
            mql.removeEventListener("change", mediaListener);
            mediaListener = null;
        }
    }
    document.documentElement.setAttribute("data-theme", applied);
}

function initTheme() {
    const select = document.getElementById("themeSelect");
    let mode = localStorage.getItem(THEME_KEY) || "system";
    if (!["system", "light", "dark"].includes(mode)) mode = "system";
    select.value = mode;
    applyEffectiveTheme(mode);

    select.addEventListener("change", () => {
        const newMode = select.value;
        localStorage.setItem(THEME_KEY, newMode);
        applyEffectiveTheme(newMode);
    });
}

function showNotification(message) {
    const n = document.getElementById("notification");
    n.textContent = message;
    n.style.opacity = "1";
    clearTimeout(showNotification._timer);
    showNotification._timer = setTimeout(() => {
        n.style.opacity = "0";
    }, 2000);
}

async function fetchResults(query) {
    const url = `/api/search?q=${encodeURIComponent(query)}&limit=300`;
    const res = await fetch(url);
    const data = await res.json();
    return data.results || [];
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text);
    showNotification("Copied URL: " + text);
}

function formatNumber(n) {
    if (n === null || n === undefined || isNaN(n)) return "–";
    return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

async function runSearch(query) {
    const input = document.getElementById("query");
    input.value = query;

    const results = await fetchResults(query);
    const container = document.getElementById("results");
    container.innerHTML = "";

    results.forEach(r => {
        const pageUrl = `https://grokipedia.com/page/${r.slug}`;
        const score = r.relevanceScore != null ? Math.round(r.relevanceScore) : null;
        const scoreLabel = score !== null ? score : "–";
        const viewsLabel = r.viewCount ? formatNumber(Number(r.viewCount)) : "–";

        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
            <div class="result-header">
                <a href="${pageUrl}" target="_blank" class="result-title">${r.title}</a>
                <div class="result-meta">
                    <span>score: ${scoreLabel}</span>
                    <img src="copy.png" class="copy-icon" alt="Copy URL" data-url="${pageUrl}">
                </div>
            </div>
            <div class="snippet">${r.snippet || ""}</div>
        `;
        container.appendChild(div);
    });

    container.querySelectorAll(".copy-icon").forEach(icon => {
        icon.addEventListener("click", () => {
            const url = icon.getAttribute("data-url");
            if (url) copyToClipboard(url);
        });
    });
}

document.getElementById("searchForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const q = document.getElementById("query").value.trim();
    if (!q) return;

    const path = (location.pathname === "/search") ? "/search" : "/";
    const newUrl = path + "?q=" + encodeURIComponent(q);

    if (location.pathname + location.search !== newUrl) {
        history.pushState({ q }, "", newUrl);
    }

    runSearch(q);
});

(function initFromUrl() {
    initTheme();
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
        runSearch(q);
    }
})();

window.addEventListener("popstate", () => {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q") || "";
    if (q) {
        runSearch(q);
    } else {
        document.getElementById("query").value = "";
        document.getElementById("results").innerHTML = "";
    }
});
</script>

</body>
</html>
