<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grokipedia Search</title>
<style>
    body {
        background: #111;
        color: #eee;
        font-family: Arial, sans-serif;
        padding: 40px;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: 60%;
        padding: 12px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        margin-right: 10px;
    }
    button {
        padding: 12px 20px;
        background: #444;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
    }
    .result {
        padding: 15px 0;
        border-bottom: 1px solid #333;
    }
    .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
    }
    .result-title {
        color: #fff;
        font-size: 22px;
        text-decoration: none;
        font-weight: bold;
    }
    .result-title:hover {
        text-decoration: underline;
    }
    .result-meta {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        color: #bbb;
        white-space: nowrap;
    }
    .snippet {
        margin-top: 6px;
        color: #ccc;
        font-size: 16px;
    }
    .copy-icon {
        width: 20px;
        height: 20px;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.15s ease;
    }
    .copy-icon:hover {
        opacity: 1;
    }

    /* notification style */
    #notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
        z-index: 9999;
        font-size: 14px;
        max-width: 60vw;
        word-break: break-all;
    }
</style>
</head>
<body>

<h1>Grokipedia Search</h1>

<form id="searchForm">
    <input id="query" type="text" placeholder="Search…" />
    <button type="submit">Search</button>
</form>

<div id="results"></div>

<div id="notification"></div>

<script>
function showNotification(message) {
    const n = document.getElementById("notification");
    n.textContent = message;
    n.style.opacity = "1";
    clearTimeout(showNotification._timer);
    showNotification._timer = setTimeout(() => {
        n.style.opacity = "0";
    }, 2000);
}

async function fetchResults(query) {
    const url = `/api/search?q=${encodeURIComponent(query)}&limit=300`;
    const res = await fetch(url);
    const data = await res.json();
    return data.results || [];
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text);
    showNotification("Copied URL: " + text);
}

function formatNumber(n) {
    if (n === null || n === undefined || isNaN(n)) return "–";
    return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

async function runSearch(query) {
    const input = document.getElementById("query");
    input.value = query;

    const results = await fetchResults(query);
    const container = document.getElementById("results");
    container.innerHTML = "";

    results.forEach(r => {
        const pageUrl = `https://grokipedia.com/page/${r.slug}`;
        const score = r.relevanceScore != null
            ? Math.round(r.relevanceScore)
            : null;
        const scoreLabel = score !== null ? score : "–";
        const viewsLabel = r.viewCount ? formatNumber(Number(r.viewCount)) : "–";

        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
            <div class="result-header">
                <a href="${pageUrl}" target="_blank" class="result-title">${r.title}</a>
                <div class="result-meta">
                    <span>score: ${scoreLabel}</span>
                    <span>views: ${viewsLabel}</span>
                    <img src="copy.png" class="copy-icon" alt="Copy URL" data-url="${pageUrl}">
                </div>
            </div>
            <div class="snippet">${r.snippet || ""}</div>
        `;
        container.appendChild(div);
    });

    // attach copy handlers (event delegation also works, this is simple enough)
    container.querySelectorAll(".copy-icon").forEach(icon => {
        icon.addEventListener("click", () => {
            const url = icon.getAttribute("data-url");
            if (url) copyToClipboard(url);
        });
    });
}

document.getElementById("searchForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const q = document.getElementById("query").value.trim();
    if (!q) return;

    // use /search if you're on /search already, else root
    const path = (location.pathname === "/search") ? "/search" : "/";
    const newUrl = path + "?q=" + encodeURIComponent(q);

    if (location.pathname + location.search !== newUrl) {
        history.pushState({ q }, "", newUrl);
    }

    runSearch(q);
});

// handle initial load (supports both /?q= and /search?q=)
(function initFromUrl() {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
        runSearch(q);
    }
})();

// handle back/forward navigation
window.addEventListener("popstate", () => {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q") || "";
    if (q) {
        runSearch(q);
    } else {
        document.getElementById("query").value = "";
        document.getElementById("results").innerHTML = "";
    }
});
</script>

</body>
</html>
